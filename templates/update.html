{% extends "layout.html" %}

{% block body %}
<h3>Makale Güncelle</h3>
<hr>

{% from "includes/formhelpers.html" import render_field %}

<form method = "post">
        {{ render_field(form.title,class = "form-control") }}
        {{ render_field(form.content,class ="form-control") }}
        
    <button type="submit" class="btn btn-danger">Güncelle</button>   
</form>

<!--CKeditor4 için, internet varken bunun çalıştırıldığı sayfaya bir kere girmek lazım tarayıcının önbelleklemesi için. Yoksa düz editor çıkıyor. -->
<script src="https://cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script>
<script>
        CKEDITOR.replace( 'content' );                                
</script>
                                   <!--------------------------------------->
{% endblock body %}
